//
// Protocol buffers definition
//
syntax = "proto3";
package pt.tecnico.rec.grpc;

message CtrlPingRequest {
  string input = 1;
}

message CtrlPingResponse {
	string output = 1;
}

message ReadRequest {
  string name = 1;
}
  
message ReadResponse {
  string value = 1;
  int32 version = 2;
  int32 rid = 3;
  int32 cid = 4;
}

message WriteRequest {
  string name = 1;
}
  
message WriteResponse {
   string value = 1;
   int32 tag = 2;
}

message initializeRequest{
    string abbr = 1;
    int32 docks = 2;
    int32 bikes = 3;
}

message initializeResponse{}

message UpdateRequest{
    string input = 1;
    int32 id = 2;
    int32 version = 3;
}

message UpdateResponse{}

message InitializeReplicasRequest{
    string abbr = 1;
    int32 docks = 2;
    int32 bikes = 3;
}

message getStubRequest{
  string input = 1;
}

message getStubResponse{
  int32 id = 1;
}

message InitializeReplicasResponse{}

service RecordService {
  rpc ctrl_ping(CtrlPingRequest) returns (CtrlPingResponse);
  rpc read(ReadRequest) returns (ReadResponse);
  rpc write(WriteRequest) returns (WriteResponse);
  rpc initialize(initializeRequest) returns (initializeResponse);
  rpc update(UpdateRequest) returns (UpdateResponse);
  rpc initializeReplicas(InitializeReplicasRequest) returns (InitializeReplicasResponse);
  rpc getStub(getStubRequest) returns (getStubResponse);
}
